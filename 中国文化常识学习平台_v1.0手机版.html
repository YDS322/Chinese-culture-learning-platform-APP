<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中国文化常识学习平台 - v1.0 手机版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --edit-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 12px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        /* 头部样式 */
        header {
            grid-column: 1 / -1;
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            justify-content: space-around;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .search-container {
            width: 100%;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 10px;
            max-height: 60vh;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .result-item:hover {
            background: #f0f7ff;
        }
        
        .result-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .result-content {
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .result-desc {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .result-tag {
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 30px;
            font-size: 0.75rem;
            margin-top: 5px;
            display: inline-block;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #777;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            height: fit-content;
            position: sticky;
            top: 15px;
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .section-title h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .add-btn {
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .add-btn:hover {
            transform: scale(1.1);
        }
        
        .section-list {
            list-style: none;
        }
        
        .section-item {
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            background: var(--light-color);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 50px;
        }
        
        .section-header:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .section-header.active {
            background: var(--primary-color);
            color: white;
        }
        
        .section-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
        }
        
        .section-icon {
            font-size: 1.1rem;
        }
        
        .section-actions {
            display: flex;
            gap: 5px;
        }
        
        .section-edit {
            color: var(--edit-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .section-edit:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .section-delete {
            color: var(--accent-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .section-delete:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .topic-list {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f9f9f9;
        }
        
        .section-item.active .topic-list {
            max-height: 1000px;
        }
        
        .topic-item {
            padding: 10px 15px 10px 40px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            min-height: 44px;
        }
        
        .topic-item:hover {
            background: #e3f2fd;
            color: var(--primary-color);
        }
        
        .topic-item.active {
            background: #e3f2fd;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .topic-actions {
            display: flex;
            gap: 5px;
        }
        
        .topic-edit {
            color: var(--edit-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .topic-edit:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .topic-delete {
            color: var(--accent-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .topic-delete:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* 主内容区 */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }
        
        .content-header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .current-topic {
            font-size: 1.4rem;
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 44px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-danger {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {            
            opacity: 0.9;
            transform: translateY(-2px);            
        }
        
        .btn-export {
            background: #000;
            color: white;
        }
        
        .btn-export:hover { 
            background: #333;      
            opacity: 0.9;
            transform: translateY(-2px);            
        }
        
        .knowledge-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .knowledge-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }
        
        .knowledge-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .knowledge-item {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            min-height: 60px;
        }
        
        .knowledge-item:active {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        .knowledge-title {
            font-weight: 600;
            color: #27ae60;
        }
        
        .knowledge-actions {
            display: flex;
            gap: 8px;
        }
        
        .knowledge-edit {
            color: var(--warning-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .knowledge-edit:active {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .knowledge-delete {
            color: var(--accent-color);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .knowledge-delete:active {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #777;
            cursor: pointer;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
        }
        
        .modal-close:active {
            background: rgba(0,0,0,0.1);
            color: var(--accent-color);
        }
        
        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .modal-body {
            line-height: 1.7;
            color: #555;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: 15px 0;
            display: block;
        }
        
        .modal-body iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: var(--border-radius);
            margin: 15px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #e0e0e0;
            font-size: 0.9rem;
        }
        
        th {
            background-color: #f5f7fa;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f0f7ff;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }
        
        .modal-body p {
            text-indent: 2em;
            margin-bottom: 1em;
        }
        
        /* 表单样式 */
        .add-form {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 15px;
            display: none;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        .edit-form {
            background: #fff8e1;
            border-left: 4px solid var(--warning-color);
        }
        
        .form-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 15px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        /* 工具按钮样式 */
        .toolbars-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .symbol-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            border: 1px solid #eaeaea;
            overflow-x: auto;
        }
        
        .symbol-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .symbol-btn:active {
            background: #e3f2fd;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .format-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            border: 1px solid #eaeaea;
        }
        
        .bold-btn {
            padding: 8px 12px;
            background: #f0f7ff;
            color: var(--primary-color);
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 1000;
        }
        
        .bold-btn:active {
            background: #e3f2fd;
            border-color: var(--primary-color);
        }
        
        /* 状态提示 */
        .save-status {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }
        
        /* 二维码容器 */
        .qr-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .qr-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        .qr-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        #qrcode {
            margin: 0 auto 15px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .close-qr {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        /* 安装按钮 */
        #installBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* 手机优化样式 */
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .actions .btn {
                width: 100%;
            }
            
            .section-actions, .topic-actions {
                flex-direction: row;
            }
            
            .knowledge-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .knowledge-actions {
                align-self: flex-end;
            }
            
            .modal-body iframe {
                height: 250px;
            }
            
            .toolbars-container {
                flex-direction: column;
            }
            
            .symbol-toolbar {
                overflow-x: auto;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.3rem;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
            
            .current-topic {
                font-size: 1.2rem;
            }
            
            .btn {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .modal-title {
                font-size: 1.2rem;
            }
            
            .modal-body p {
                text-indent: 1.5em;
                font-size: 0.95rem;
            }
        }
        
        /* 动画效果 */
        @keyframes highlight {
            0% { background-color: #e3f2fd; }
            50% { background-color: #ffeb3b; }
            100% { background-color: #e3f2fd; }
        }
        
        .highlight {
            animation: highlight 1.5s ease;
        }
    </style>
</head>
<body>
     <div class="save-status" id="saveStatus">
        <i class="fas fa-check-circle"></i> 数据已保存！
    </div>
    
    <!-- 二维码容器 -->
    <div class="qr-container" id="qrContainer">
        <div class="qr-content">
            <h3 class="qr-title">扫描二维码分享</h3>
            <canvas id="qrcode"></canvas>
            <p>在手机浏览器中打开此页面</p>
            <button class="close-qr" id="closeQrBtn">关闭</button>
        </div>
    </div>
    
    <!-- 安装按钮 -->
    <button id="installBtn">
        <i class="fas fa-download"></i> 安装应用
    </button>
    
    <div class="modal" id="knowledgeModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>

    <script>
        // 应用数据
        let appData = {
            sections: [],
            currentSectionId: null,
            currentTopicId: null,
            currentEditingKpId: null,
            currentEditingSectionId: null,
            originalState: null
        };

        // 初始化应用数据
        function initAppData() {
            const savedData = localStorage.getItem('chineseCulturePlatform');
            if (savedData) {
                appData = JSON.parse(savedData);
                console.log('已加载本地存储的数据');
            } else {
                // 默认数据
                appData = {
                    sections: [
                        {
                            id: 'section-1',
                            name: '历史常识',
                            icon: 'landmark',
                            topics: [
                                {
                                    id: 'topic-1-1',
                                    name: '朝代更替',
                                    knowledgePoints: [
                                        {
                                            id: 'kp-1',
                                            title: '分封制',
                                            content: '分封制是西周时期重要的政治制度，周天子将土地和人民分封给同姓宗族、功臣和先代贵族，建立诸侯国。诸侯需向周天子进贡、述职，服从调兵。'
                                        },
                                        {
                                            id: 'kp-2',
                                            title: '春秋五霸',
                                            content: '春秋时期先后称霸的五个诸侯：齐桓公、宋襄公、晋文公、秦穆公、楚庄王。另一种说法是：齐桓公、晋文公、楚庄王、吴王阖闾、越王勾践。'
                                        }
                                    ]
                                },
                                {
                                    id: 'topic-1-2',
                                    name: '历史事件',
                                    knowledgePoints: [
                                        {
                                            id: 'kp-3',
                                            title: '焚书坑儒',
                                            content: '秦始皇为加强思想控制，下令焚烧《秦记》以外的列国史记，以及民间收藏的《诗》、《书》等书籍，后又将四百六十多名方士和儒生坑杀在咸阳。'
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            id: 'section-2',
                            name: '文学常识',
                            icon: 'book',
                            topics: [
                                {
                                    id: 'topic-2-1',
                                    name: '典籍名著',
                                    knowledgePoints: [
                                        {
                                            id: 'kp-4',
                                            title: '四书五经',
                                            content: '四书指《大学》、《中庸》、《论语》、《孟子》；五经指《诗经》、《尚书》、《礼记》、《周易》、《春秋》。'
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    currentSectionId: 'section-1',
                    currentTopicId: 'topic-1-1',
                    currentEditingKpId: null,
                    currentEditingSectionId: null,
                    originalState: null
                };
                console.log('使用初始数据');
            }
            
            updateStatistics();
        }

        // 保存数据
        function saveData() {
            localStorage.setItem('chineseCulturePlatform', JSON.stringify(appData));
            showSaveStatus();
        }

        // 显示保存状态
        function showSaveStatus() {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.style.display = 'block';
            setTimeout(() => {
                saveStatus.style.display = 'none';
            }, 2000);
        }

        // 更新统计信息
        function updateStatistics() {
            let sectionCount = appData.sections.length;
            let topicCount = 0;
            let knowledgeCount = 0;
            
            appData.sections.forEach(section => {
                topicCount += section.topics.length;
                section.topics.forEach(topic => {
                    knowledgeCount += topic.knowledgePoints.length;
                });
            });
            
            document.getElementById('sectionCount').textContent = sectionCount;
            document.getElementById('topicCount').textContent = topicCount;
            document.getElementById('knowledgeCount').textContent = knowledgeCount.toLocaleString() + '+';
        }

        // 渲染侧边栏
        function renderSidebar() {
            const sectionList = document.getElementById('sectionList');
            sectionList.innerHTML = '';
            
            appData.sections.forEach(section => {
                const isActive = section.id === appData.currentSectionId;
                
                const sectionItem = document.createElement('li');
                sectionItem.className = `section-item ${isActive ? 'active' : ''}`;
                sectionItem.innerHTML = `
                    <div class="section-header" data-section-id="${section.id}">
                        <div class="section-name">
                            <i class="fas fa-${section.icon} section-icon"></i>
                            <span>${section.name}</span>
                        </div>
                        <div class="section-actions">
                            <div class="section-edit" title="编辑板块" data-section-id="${section.id}">
                                <i class="fas fa-edit"></i>
                            </div>
                            <i class="fas fa-chevron-${isActive ? 'up' : 'down'}"></i>
                        </div>
                    </div>
                    <ul class="topic-list" style="display: ${isActive ? 'block' : 'none'}">
                        ${section.topics.map(topic => `
                            <li class="topic-item ${topic.id === appData.currentTopicId ? 'active' : ''}" 
                                data-topic-id="${topic.id}" 
                                data-section-id="${section.id}">
                                <span>${topic.name}</span>
                                <div class="topic-actions">
                                    <div class="topic-edit" title="编辑主题" data-topic-id="${topic.id}">
                                        <i class="fas fa-edit"></i>
                                    </div>
                                    <div class="topic-delete" title="删除主题" data-topic-id="${topic.id}">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                sectionList.appendChild(sectionItem);
            });
            
            const currentTopic = findCurrentTopic();
            if (currentTopic) {
                document.getElementById('currentTopic').textContent = currentTopic.name;
            }
            
            bindSidebarEvents();
        }

        // 渲染知识列表
        function renderKnowledgeList() {
            const knowledgeList = document.getElementById('knowledgeList');
            knowledgeList.innerHTML = '';
            
            const currentTopic = findCurrentTopic();
            if (!currentTopic) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-book-open"></i>
                    <h3>暂无常识点</h3>
                    <p>点击"添加常识点"按钮开始添加</p>
                `;
                knowledgeList.appendChild(emptyState);
                return;
            }
            
            if (currentTopic.knowledgePoints.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-book-open"></i>
                    <h3>暂无常识点</h3>
                    <p>点击"添加常识点"按钮开始添加</p>
                `;
                knowledgeList.appendChild(emptyState);
            } else {
                currentTopic.knowledgePoints.forEach(kp => {
                    const item = document.createElement('div');
                    item.className = 'knowledge-item';
                    item.setAttribute('data-kp-id', kp.id);
                    item.innerHTML = `
                        <div>
                            <div class="knowledge-title">${kp.title}</div>
                        </div>
                        <div class="knowledge-actions">
                            <div class="knowledge-edit" title="修改常识点">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="knowledge-delete" title="删除常识点">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
                    knowledgeList.appendChild(item);
                });
            }
            
            bindKnowledgeListEvents();
        }

        // 查找当前主题
        function findCurrentTopic() {
            for (const section of appData.sections) {
                if (section.id === appData.currentSectionId) {
                    for (const topic of section.topics) {
                        if (topic.id === appData.currentTopicId) {
                            return topic;
                        }
                    }
                }
            }
            return null;
        }

        // 查找当前知识点
        function findCurrentKnowledgePoint(kpId) {
            const currentTopic = findCurrentTopic();
            if (currentTopic) {
                return currentTopic.knowledgePoints.find(kp => kp.id === kpId);
            }
            return null;
        }

        // 查找当前板块
        function findCurrentSection(sectionId) {
            return appData.sections.find(s => s.id === sectionId);
        }

        // 查找主题
        function findTopic(topicId) {
            for (const section of appData.sections) {
                for (const topic of section.topics) {
                    if (topic.id === topicId) {
                        return topic;
                    }
                }
            }
            return null;
        }

        // 绑定侧边栏事件
        function bindSidebarEvents() {
            document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    if (e.target.closest('.section-edit')) {
                        return;
                    }
                    
                    const sectionId = this.getAttribute('data-section-id');
                    
                    if (appData.currentSectionId === sectionId) {
                        appData.currentSectionId = null;
                        appData.currentTopicId = null;
                    } else {
                        appData.currentSectionId = sectionId;
                        
                        const section = appData.sections.find(s => s.id === sectionId);
                        if (section && section.topics.length > 0) {
                            appData.currentTopicId = section.topics[0].id;
                        } else {
                            appData.currentTopicId = null;
                        }
                    }
                    
                    saveData();
                    renderSidebar();
                    renderKnowledgeList();
                });
            });
            
            document.querySelectorAll('.topic-item').forEach(topic => {
                topic.addEventListener('click', function(e) {
                    if (e.target.closest('.topic-edit, .topic-delete')) {
                        return;
                    }
                    
                    const topicId = this.getAttribute('data-topic-id');
                    const sectionId = this.getAttribute('data-section-id');
                    
                    appData.currentSectionId = sectionId;
                    appData.currentTopicId = topicId;
                    
                    saveData();
                    renderSidebar();
                    renderKnowledgeList();
                });
            });
            
            // 主题编辑事件
            document.querySelectorAll('.topic-edit').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const topicId = this.getAttribute('data-topic-id');
                    editTopic(topicId);
                });
            });
            
            // 主题删除事件
            document.querySelectorAll('.topic-delete').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const topicId = this.getAttribute('data-topic-id');
                    
                    if (confirm('确定要删除这个主题及其所有常识点吗？')) {
                        for (const section of appData.sections) {
                            const topicIndex = section.topics.findIndex(t => t.id === topicId);
                            if (topicIndex !== -1) {
                                section.topics.splice(topicIndex, 1);
                                
                                if (topicId === appData.currentTopicId) {
                                    appData.currentTopicId = null;
                                    
                                    if (section.topics.length > 0) {
                                        appData.currentTopicId = section.topics[0].id;
                                    } else {
                                        appData.currentSectionId = null;
                                    }
                                }
                                
                                saveData();
                                renderSidebar();
                                renderKnowledgeList();
                                updateStatistics();
                                break;
                            }
                        }
                    }
                });
            });
            
            document.querySelectorAll('.section-edit').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const sectionId = this.getAttribute('data-section-id');
                    editSection(sectionId);
                });
            });
        }

        // 编辑主题
        function editTopic(topicId) {
            const topic = findTopic(topicId);
            if (!topic) return;
            
            const newName = prompt('请输入新的主题名称：', topic.name);
            
            if (newName !== null && newName.trim() !== '') {
                topic.name = newName.trim();
                saveData();
                renderSidebar();
                renderKnowledgeList();
            }
        }

        // 编辑板块
        function editSection(sectionId) {
            const section = findCurrentSection(sectionId);
            if (!section) return;
            
            const newName = prompt('请输入新的板块名称：', section.name);
            const newIcon = prompt('请输入板块图标（Font Awesome图标名称）：', section.icon);
            
            if (newName !== null && newName.trim() !== '') {
                section.name = newName.trim();
                section.icon = newIcon || 'book';
                saveData();
                renderSidebar();
            }
        }

        // 绑定知识列表事件
        function bindKnowledgeListEvents() {
            document.querySelectorAll('.knowledge-item').forEach(item => {
                item.addEventListener('click', function() {
                    const kpId = this.getAttribute('data-kp-id');
                    showKnowledgeDetail(kpId);
                });
            });
            
            document.querySelectorAll('.knowledge-edit').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const item = this.closest('.knowledge-item');
                    const kpId = item.getAttribute('data-kp-id');
                    editKnowledgePoint(kpId);
                });
            });
            
            document.querySelectorAll('.knowledge-delete').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const item = this.closest('.knowledge-item');
                    const kpId = item.getAttribute('data-kp-id');
                    
                    if (confirm('确定要删除这个常识点吗？')) {
                        const currentTopic = findCurrentTopic();
                        if (currentTopic) {
                            const index = currentTopic.knowledgePoints.findIndex(kp => kp.id === kpId);
                            if (index !== -1) {
                                currentTopic.knowledgePoints.splice(index, 1);
                                saveData();
                                renderKnowledgeList();
                                updateStatistics();
                                
                                if (appData.currentEditingKpId === kpId) {
                                    closeModal();
                                }
                            }
                        }
                    }
                });
            });
        }
        
        // 显示知识详情
        function showKnowledgeDetail(kpId) {
            const kp = findCurrentKnowledgePoint(kpId);
            if (!kp) return;
            
            document.getElementById('modalTitle').textContent = kp.title;
            const modalContent = document.getElementById('modalContent');
            
            let contentHtml = '';
            const paragraphs = kp.content.split('\n').filter(p => p.trim());
            
            paragraphs.forEach(para => {
                contentHtml += `<p>${para}</p>`;
            });
            
            modalContent.innerHTML = contentHtml;
            
            appData.currentEditingKpId = kpId;
            
            document.getElementById('knowledgeModal').style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('knowledgeModal').style.display = 'none';
            appData.currentEditingKpId = null;
        }

        // 编辑知识点
        function editKnowledgePoint(kpId) {
            const kp = findCurrentKnowledgePoint(kpId);
            if (!kp) return;
            
            document.getElementById('formTitle').textContent = '修改常识点';
            document.getElementById('knowledgeForm').classList.add('edit-form');
            document.getElementById('knowledgeForm').style.display = 'block';
            document.getElementById('knowledgeTitle').value = kp.title;
            document.getElementById('knowledgeContent').value = kp.content;
            
            appData.currentEditingKpId = kpId;
        }

        // 初始化页面
        function initPage() {
            initAppData();
            renderSidebar();
            renderKnowledgeList();
            bindGlobalEvents();
            
            // 初始化PWA功能
            initPWA();
        }
        
        // 导出数据
        function exportData() {
            const data = localStorage.getItem('chineseCulturePlatform');
            if (!data) {
                alert('没有可导出的数据');
                return;
            }
    
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `中国文化常识平台备份_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
    
            alert('数据已导出为JSON文件！');
        }
        
        // 导入数据
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        const data = JSON.parse(content);
                        
                        if (confirm('导入数据将覆盖当前所有数据，是否继续？')) {
                            localStorage.setItem('chineseCulturePlatform', content);
                            
                            initAppData();
                            renderSidebar();
                            renderKnowledgeList();
                            updateStatistics();
                            
                            const saveStatus = document.getElementById('saveStatus');
                            saveStatus.innerHTML = '<i class="fas fa-check-circle"></i> 数据导入成功！';
                            saveStatus.style.display = 'block';
                            
                            setTimeout(() => {
                                saveStatus.style.display = 'none';
                            }, 3000);
                        }
                    } catch (error) {
                        alert('导入失败：无效的数据格式');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // 绑定全局事件
        function bindGlobalEvents() {
            // 导入导出
            document.getElementById('importDataBtn').addEventListener('click', importData);
            document.getElementById('exportDataBtn').addEventListener('click', exportData);
            
            // 添加板块
            document.getElementById('addSectionBtn').addEventListener('click', () => {
                const sectionName = prompt('请输入新板块名称：');
                if (sectionName && sectionName.trim()) {
                    const sectionIcon = prompt('请输入板块图标（Font Awesome图标名称）：');
                    
                    const newSection = {
                        id: 'section-' + Date.now(),
                        name: sectionName.trim(),
                        icon: sectionIcon || 'book',
                        topics: []
                    };
                    
                    appData.sections.push(newSection);
                    saveData();
                    renderSidebar();
                    updateStatistics();
                }
            });
            
            // 添加主题
            document.getElementById('addTopicBtn').addEventListener('click', () => {
                if (!appData.currentSectionId) {
                    alert('请先选择一个知识板块！');
                    return;
                }
                
                const topicName = prompt('请输入新主题名称：');
                if (topicName && topicName.trim()) {
                    const section = appData.sections.find(s => s.id === appData.currentSectionId);
                    if (section) {
                        const newTopic = {
                            id: 'topic-' + Date.now(),
                            name: topicName.trim(),
                            knowledgePoints: []
                        };
                        
                        section.topics.push(newTopic);
                        
                        if (section.topics.length === 1) {
                            appData.currentTopicId = newTopic.id;
                        }
                        
                        saveData();
                        renderSidebar();
                        renderKnowledgeList();
                        updateStatistics();
                    }
                }
            });
            
            // 添加知识点
            document.getElementById('addKnowledgeBtn').addEventListener('click', () => {
                if (!appData.currentTopicId) {
                    alert('请先选择一个主题！');
                    return;
                }
                
                document.getElementById('formTitle').textContent = '添加新常识点';
                document.getElementById('knowledgeForm').classList.remove('edit-form');
                document.getElementById('knowledgeForm').style.display = 'block';
                document.getElementById('knowledgeTitle').value = '';
                document.getElementById('knowledgeContent').value = '';
                
                appData.currentEditingKpId = null;
            });
            
            // 保存知识点
            document.getElementById('saveKnowledgeBtn').addEventListener('click', () => {
                const title = document.getElementById('knowledgeTitle').value;
                const content = document.getElementById('knowledgeContent').value;
                
                if (!title.trim() || !content.trim()) {
                    alert('标题和内容不能为空！');
                    return;
                }
                
                const currentTopic = findCurrentTopic();
                if (!currentTopic) {
                    alert('请先选择一个主题！');
                    return;
                }
                
                if (appData.currentEditingKpId) {
                    const kp = currentTopic.knowledgePoints.find(k => k.id === appData.currentEditingKpId);
                    if (kp) {
                        kp.title = title;
                        kp.content = content;
                    }
                } else {
                    const newKp = {
                        id: 'kp-' + Date.now(),
                        title: title,
                        content: content
                    };
                    currentTopic.knowledgePoints.push(newKp);
                }
                
                saveData();
                renderKnowledgeList();
                updateStatistics();
                
                document.getElementById('knowledgeForm').style.display = 'none';
                document.getElementById('knowledgeTitle').value = '';
                document.getElementById('knowledgeContent').value = '';
                appData.currentEditingKpId = null;
            });
            
            // 取消编辑
            document.getElementById('cancelKnowledgeBtn').addEventListener('click', () => {
                document.getElementById('knowledgeForm').style.display = 'none';
                document.getElementById('knowledgeTitle').value = '';
                document.getElementById('knowledgeContent').value = '';
                appData.currentEditingKpId = null;
            });
            
            // 删除主题
            document.getElementById('deleteTopicBtn').addEventListener('click', () => {
                const currentTopic = findCurrentTopic();
                if (!currentTopic) {
                    alert('请先选择一个主题！');
                    return;
                }
                
                if (confirm(`确定要删除"${currentTopic.name}"主题及其所有常识点吗？`)) {
                    for (const section of appData.sections) {
                        const topicIndex = section.topics.findIndex(t => t.id === appData.currentTopicId);
                        if (topicIndex !== -1) {
                            section.topics.splice(topicIndex, 1);
                            
                            appData.currentTopicId = null;
                            
                            if (section.topics.length > 0) {
                                appData.currentTopicId = section.topics[0].id;
                            } else {
                                appData.currentSectionId = null;
                            }
                            
                            saveData();
                            renderSidebar();
                            renderKnowledgeList();
                            updateStatistics();
                            break;
                        }
                    }
                }
            });
            
            // 模态框关闭
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            
            // 从模态框编辑
            document.getElementById('editFromModal').addEventListener('click', () => {
                if (appData.currentEditingKpId) {
                    closeModal();
                    editKnowledgePoint(appData.currentEditingKpId);
                }
            });
            
            // 搜索功能
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 加粗按钮
            document.getElementById('boldBtn').addEventListener('click', insertBold);
            
            // 符号按钮
            document.querySelectorAll('.symbol-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const symbol = this.getAttribute('data-symbol');
                    insertSymbol(symbol);
                });
            });
            
            // 分享功能
            document.getElementById('shareBtn').addEventListener('click', generateQRCode);
            document.getElementById('closeQrBtn').addEventListener('click', () => {
                document.getElementById('qrContainer').style.display = 'none';
            });
        }
        
        // 插入加粗标记
        function insertBold() {
            const textarea = document.getElementById('knowledgeContent');
            const startPos = textarea.selectionStart;
            const endPos = textarea.selectionEnd;
            const selectedText = textarea.value.substring(startPos, endPos);
            const text = textarea.value;
            
            if (selectedText) {
                const newText = text.substring(0, startPos) + 
                                '**' + selectedText + '**' + 
                                text.substring(endPos);
                
                textarea.value = newText;
                textarea.focus();
                textarea.setSelectionRange(startPos + 2, endPos + 2);
            } else {
                const newText = text.substring(0, startPos) + 
                                '****' + 
                                text.substring(endPos);
                
                textarea.value = newText;
                textarea.focus();
                textarea.setSelectionRange(startPos + 2, startPos + 2);
            }
        }
                                          
        // 插入符号
        function insertSymbol(symbol) {
            const textarea = document.getElementById('knowledgeContent');
            const startPos = textarea.selectionStart;
            const endPos = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, startPos) + symbol + text.substring(endPos);
            textarea.focus();
            textarea.setSelectionRange(startPos + symbol.length, startPos + symbol.length);
        }
        
        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!searchTerm) {
                resultsContainer.classList.remove('active');
                return;
            }
            
            if (!appData.originalState) {
                appData.originalState = {
                    currentSectionId: appData.currentSectionId,
                    currentTopicId: appData.currentTopicId
                };
            }
            
            const results = [];
            
            appData.sections.forEach(section => {
                section.topics.forEach(topic => {
                    topic.knowledgePoints.forEach(kp => {
                        const titleMatch = kp.title.toLowerCase().includes(searchTerm);
                        const contentMatch = kp.content.toLowerCase().includes(searchTerm);
                        
                        if (titleMatch || contentMatch) {
                            results.push({
                                sectionId: section.id,
                                sectionName: section.name,
                                topicId: topic.id,
                                topicName: topic.name,
                                kp: kp
                            });
                        }
                    });
                });
            });
            
            if (results.length > 0) {
                resultsContainer.innerHTML = '';
                
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="result-content">
                            <div class="result-title">${result.kp.title}</div>
                            <div class="result-desc">${result.kp.content.substring(0, 100)}${result.kp.content.length > 100 ? '...' : ''}</div>
                            <div class="result-tag">${result.sectionName} / ${result.topicName}</div>
                        </div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        appData.currentSectionId = result.sectionId;
                        appData.currentTopicId = result.topicId;
                        renderSidebar();
                        renderKnowledgeList();
                        
                        setTimeout(() => {
                            const item = document.querySelector(`.knowledge-item[data-kp-id="${result.kp.id}"]`);
                            if (item) {
                                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                item.classList.add('highlight');
                                setTimeout(() => item.classList.remove('highlight'), 1500);
                            }
                        }, 100);
                        
                        resultsContainer.classList.remove('active');
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
                
                resultsContainer.classList.add('active');
            } else {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><p>未找到匹配的常识点</p></div>';
                resultsContainer.classList.add('active');
            }
        }
        
        // 生成二维码
        function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            const qrCanvas = document.getElementById('qrcode');
            
            // 获取当前URL
            const currentUrl = window.location.href;
            
            // 清除旧二维码
            const ctx = qrCanvas.getContext('2d');
            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
            
            // 生成新二维码
            QRCode.toCanvas(qrCanvas, currentUrl, {
                width: 200,
                margin: 1
            }, function (error) {
                if (error) console.error(error);
            });
            
            qrContainer.style.display = 'flex';
        }
        
        // 初始化PWA功能
        function initPWA() {
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');
            
            // 检测是否支持PWA安装
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // 显示安装按钮
                installBtn.style.display = 'block';
                
                installBtn.addEventListener('click', async () => {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                });
            });
            
            // 监听应用安装状态
            window.addEventListener('appinstalled', () => {
                installBtn.style.display = 'none';
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>

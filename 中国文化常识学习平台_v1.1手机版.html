<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中国文化常识学习平台 -v1.1手机版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        header {
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 1.4rem;
            font-weight: 700;
            flex: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: var(--border-radius);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .search-container {
            width: 100%;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .result-item:hover {
            background: #f0f7ff;
        }
        
        .result-icon {
            margin-right: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        .result-content {
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .result-desc {
            font-size: 0.8rem;
            color: #666;
            margin-top: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .result-tag {
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 2px 6px;
            border-radius: 30px;
            font-size: 0.7rem;
            margin-top: 3px;
            display: inline-block;
        }
        
        .no-results {
            padding: 15px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            height: fit-content;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .section-title h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .section-list {
            list-style: none;
        }
        
        .section-item {
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            background: var(--light-color);
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .section-header:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .section-header.active {
            background: var(--primary-color);
            color: white;
        }
        
        .section-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            font-size: 0.95rem;
        }
        
        .section-icon {
            font-size: 1.1rem;
        }
        
        .topic-list {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f9f9f9;
        }
        
        .section-item.active .topic-list {
            max-height: 1000px;
        }
        
        .topic-item {
            padding: 8px 12px 8px 35px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .topic-item:hover {
            background: #e3f2fd;
            color: var(--primary-color);
        }
        
        .topic-item.active {
            background: #e3f2fd;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .content-header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .current-topic {
            font-size: 1.3rem;
            color: var(--secondary-color);
            font-weight: 700;
            text-align: center;
        }
        
        .knowledge-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .knowledge-content {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        
        .knowledge-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .knowledge-item {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 12px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            cursor: pointer;
        }
        
        .knowledge-item:hover {
            background: #e3f2fd;
            transform: translateX(3px);
        }
        
        .knowledge-title {
            font-weight: 600;
            color: #27ae60;
            font-size: 1rem;
        }
        
        .media-badge {
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 30px;
            font-size: 0.75rem;
            margin-top: 5px;
            display: inline-block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #777;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .modal-close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .modal-body {
            line-height: 1.7;
            color: #555;
            font-size: 0.95rem;
        }
        
        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: 12px 0;
            display: block;
        }
        
        .modal-body iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: var(--border-radius);
            margin: 12px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.85rem;
        }
        
        th, td {
            padding: 8px 10px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f5f7fa;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f0f7ff;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }
        
        .modal-body p {
            text-indent: 2em;
            margin-bottom: 0.8em;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .media-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .media-item iframe {
            width: 100%;
            height: 120px;
            border: none;
        }
        
        .media-caption {
            text-align: center;
            padding: 5px;
            font-size: 0.8rem;
            color: #666;
            background: #f9f9f9;
        }
        
        /* 新增：为模态框中的加粗文本添加样式 */
        .modal-body strong {
            color: #d35400;
            font-weight: 700;
        }
        
        /* 新增：为知识内容中的加粗文本添加样式 */
        .knowledge-content strong {
            color: #d35400;
            font-weight: 700;
        }
        
        /* 移动端优化 */
        .mobile-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 8px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .nav-btn i {
            font-size: 1.1rem;
        }
        
        .nav-btn.prev {
            background: #7f8c8d;
        }
        
        .nav-btn.next {
            background: var(--success-color);
        }
        
        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
            }
            
            .container {
                max-width: 768px;
                margin: 0 auto;
            }
        }
        
        /* 新增：顶部对齐按钮特殊样式 */
        .table-align-left td, .table-align-left th { text-align: left; }
        .table-align-center td, .table-align-center th { text-align: center; }
        .table-align-right td, .table-align-right th { text-align: right; }
        .table-valign-top td, .table-valign-top th {vertical-align: top; }
    </style>
</head>
<body>
    <div class="save-status" id="saveStatus">
        <i class="fas fa-check-circle"></i> 数据已保存！
    </div>
    
    <div class="modal" id="knowledgeModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h3 class="modal-title" id="modalTitle">常识点标题</h3>
            <div class="modal-body" id="modalContent">
                <!-- 内容将通过JavaScript动态填充 -->
            </div>
            <div class="mobile-nav">
                <button class="nav-btn prev" id="prevKp">
                    <i class="fas fa-arrow-left"></i> 上一个
                </button>
                <button class="nav-btn next" id="nextKp">
                    下一个 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeModalBtn">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>中国文化常识学习平台 <span class="version-badge">v1.1手机版</span></h1>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="搜索常识点...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
                <div class="search-results" id="searchResults">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="sectionCount">10</div>
                    <div class="stat-label">知识板块</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="topicCount">54</div>
                    <div class="stat-label">学习主题</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="knowledgeCount">1,000+</div>
                    <div class="stat-label">文化常识点</div>
                </div>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="section-title">
                <h2>知识板块导航</h2>
            </div>
            <ul class="section-list" id="sectionList">
                <!-- 知识板块将通过JavaScript动态生成 -->
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="content-header">
                <div class="current-topic" id="currentTopic">朝代更替</div>
            </div>
            
            <div class="knowledge-container">
                <div class="knowledge-content">
                    <div class="knowledge-list" id="knowledgeList">
                        <!-- 常识点列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let appData = {
            sections: [],
            currentSectionId: null,
            currentTopicId: null,
            currentKpIndex: 0,
            currentKps: []
        };

        function initAppData() {
            const savedData = localStorage.getItem('chineseCulturePlatform');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                
                parsedData.sections.forEach(section => {
                    section.topics.forEach(topic => {
                        topic.knowledgePoints.forEach(kp => {
                            if (kp.media && !Array.isArray(kp.media)) {
                                kp.media = kp.media.content ? [kp.media] : [];
                            } else if (!kp.media) {
                                kp.media = [];
                            }
                        });
                    });
                });
                
                appData.sections = parsedData.sections;
                console.log('已加载本地存储的数据');
            } else {
                // 默认数据
                appData.sections = [
                    {
                        id: 'section-1',
                        name: '历史常识',
                        icon: 'landmark',
                        topics: [
                            {
                                id: 'topic-1-1',
                                name: '朝代更替',
                                knowledgePoints: [
                                    {
                                        id: 'kp-1',
                                        title: '分封制',
                                        content: '分封制是西周时期重要的政治制度，周天子将土地和人民分封给同姓宗族、功臣和先代贵族，建立诸侯国。诸侯需向周天子进贡、述职，服从调兵。',
                                        media: [
                                            { type: 'image', content: 'https://via.placeholder.com/300x200?text=分封制示意图', alt: '分封制示意图' }
                                        ]
                                    },
                                    {
                                        id: 'kp-2',
                                        title: '春秋五霸',
                                        content: '春秋时期先后称霸的五个诸侯：齐桓公、宋襄公、晋文公、秦穆公、楚庄王。另一种说法是：齐桓公、晋文公、楚庄王、吴王阖闾、越王勾践。',
                                        media: [
                                            { type: 'video', content: 'https://www.youtube.com/embed/example1', alt: '春秋五霸介绍' }
                                        ]
                                    }
                                ]
                            },
                            {
                                id: 'topic-1-2',
                                name: '历史事件',
                                knowledgePoints: [
                                    {
                                        id: 'kp-3',
                                        title: '焚书坑儒',
                                        content: '秦始皇为加强思想控制，下令焚烧《秦记》以外的列国史记，以及民间收藏的《诗》、《书》等书籍，后又将四百六十多名方士和儒生坑杀在咸阳。',
                                        media: [
                                            { type: 'image', content: 'https://via.placeholder.com/300x200?text=焚书坑儒画作', alt: '焚书坑儒画作' }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        id: 'section-2',
                        name: '文学常识',
                        icon: 'book',
                        topics: [
                            {
                                id: 'topic-2-1',
                                name: '典籍名著',
                                knowledgePoints: [
                                    {
                                        id: 'kp-4',
                                        title: '四书五经',
                                        content: '四书指《大学》、《中庸》、《论语》、《孟子》；五经指《诗经》、《尚书》、《礼记》、《周易》、《春秋》。',
                                        media: [
                                            { type: 'image', content: 'https://via.placeholder.com/300x200?text=四书五经封面', alt: '四书五经封面' }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ];
                
                console.log('使用初始数据');
            }
            
            // 设置默认选中的板块和主题
            if (appData.sections.length > 0) {
                appData.currentSectionId = appData.sections[0].id;
                if (appData.sections[0].topics.length > 0) {
                    appData.currentTopicId = appData.sections[0].topics[0].id;
                }
            }
            
            updateStatistics();
        }

        function saveData() {
            localStorage.setItem('chineseCulturePlatform', JSON.stringify({sections: appData.sections}));
            
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.style.display = 'block';
            setTimeout(() => {
                saveStatus.style.display = 'none';
            }, 2000);
        }

        function updateStatistics() {
            let sectionCount = appData.sections.length;
            let topicCount = 0;
            let knowledgeCount = 0;
            
            appData.sections.forEach(section => {
                topicCount += section.topics.length;
                section.topics.forEach(topic => {
                    knowledgeCount += topic.knowledgePoints.length;
                });
            });
            
            document.getElementById('sectionCount').textContent = sectionCount;
            document.getElementById('topicCount').textContent = topicCount;
            document.getElementById('knowledgeCount').textContent = knowledgeCount.toLocaleString() + '+';
        }

        function renderSidebar() {
            const sectionList = document.getElementById('sectionList');
            sectionList.innerHTML = '';
            
            appData.sections.forEach(section => {
                const isActive = section.id === appData.currentSectionId;
                
                const sectionItem = document.createElement('li');
                sectionItem.className = `section-item ${isActive ? 'active' : ''}`;
                sectionItem.innerHTML = `
                    <div class="section-header" data-section-id="${section.id}">
                        <div class="section-name">
                            <i class="fas fa-${section.icon} section-icon"></i>
                            <span>${section.name}</span>
                        </div>
                        <i class="fas fa-chevron-${isActive ? 'up' : 'down'}"></i>
                    </div>
                    <ul class="topic-list" style="display: ${isActive ? 'block' : 'none'}">
                        ${section.topics.map(topic => `
                            <li class="topic-item ${topic.id === appData.currentTopicId ? 'active' : ''}" 
                                data-topic-id="${topic.id}" 
                                data-section-id="${section.id}">
                                <span>${topic.name}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                sectionList.appendChild(sectionItem);
            });
            
            const currentTopic = findCurrentTopic();
            if (currentTopic) {
                document.getElementById('currentTopic').textContent = currentTopic.name;
            }
            
            bindSidebarEvents();
        }

        function renderKnowledgeList() {
            const knowledgeList = document.getElementById('knowledgeList');
            knowledgeList.innerHTML = '';
            
            const currentTopic = findCurrentTopic();
            if (!currentTopic) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-book-open"></i>
                    <h3>暂无常识点</h3>
                    <p>请选择其他主题</p>
                `;
                knowledgeList.appendChild(emptyState);
                return;
            }
            
            if (currentTopic.knowledgePoints.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-book-open"></i>
                    <h3>暂无常识点</h3>
                    <p>该主题下没有常识点</p>
                `;
                knowledgeList.appendChild(emptyState);
            } else {
                // 保存当前主题的知识点列表用于导航
                appData.currentKps = currentTopic.knowledgePoints;
                
                currentTopic.knowledgePoints.forEach((kp, index) => {
                    const mediaCount = kp.media ? kp.media.length : 0;
                    const mediaBadge = mediaCount > 0 ? 
                        `<span class="media-badge">${mediaCount}个媒体资源</span>` : '';
                    
                    const item = document.createElement('div');
                    item.className = 'knowledge-item';
                    item.setAttribute('data-kp-id', kp.id);
                    item.setAttribute('data-kp-index', index);
                    item.innerHTML = `
                        <div>
                            <div class="knowledge-title">${kp.title}</div>
                            ${mediaBadge}
                        </div>
                    `;
                    knowledgeList.appendChild(item);
                });
            }
            
            bindKnowledgeListEvents();
        }

        function findCurrentTopic() {
            for (const section of appData.sections) {
                if (section.id === appData.currentSectionId) {
                    for (const topic of section.topics) {
                        if (topic.id === appData.currentTopicId) {
                            return topic;
                        }
                    }
                }
            }
            return null;
        }

        function findCurrentKnowledgePoint(kpId) {
            const currentTopic = findCurrentTopic();
            if (currentTopic) {
                return currentTopic.knowledgePoints.find(kp => kp.id === kpId);
            }
            return null;
        }

        function bindSidebarEvents() {
            document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section-id');
                    
                    if (appData.currentSectionId === sectionId) {
                        appData.currentSectionId = null;
                        appData.currentTopicId = null;
                    } else {
                        appData.currentSectionId = sectionId;
                        
                        const section = appData.sections.find(s => s.id === sectionId);
                        if (section && section.topics.length > 0) {
                            appData.currentTopicId = section.topics[0].id;
                        } else {
                            appData.currentTopicId = null;
                        }
                    }
                    
                    saveData();
                    renderSidebar();
                    renderKnowledgeList();
                });
            });
            
            document.querySelectorAll('.topic-item').forEach(topic => {
                topic.addEventListener('click', function() {
                    const topicId = this.getAttribute('data-topic-id');
                    const sectionId = this.getAttribute('data-section-id');
                    
                    appData.currentSectionId = sectionId;
                    appData.currentTopicId = topicId;
                    
                    saveData();
                    renderSidebar();
                    renderKnowledgeList();
                });
            });
        }
        
        function bindKnowledgeListEvents() {
            document.querySelectorAll('.knowledge-item').forEach(item => {
                item.addEventListener('click', function() {
                    const kpId = this.getAttribute('data-kp-id');
                    const index = parseInt(this.getAttribute('data-kp-index'));
                    appData.currentKpIndex = index;
                    showKnowledgeDetail(kpId);
                });
            });
        }
        
        function showKnowledgeDetail(kpId) {
            const kp = findCurrentKnowledgePoint(kpId);
            if (!kp) return;
            
            document.getElementById('modalTitle').textContent = kp.title;
            const modalContent = document.getElementById('modalContent');
            
            // 处理内容段落
            let contentHtml = '';
            const paragraphs = kp.content.split(/\r?\n/)
                 .map(p => p.trim())
                 .filter(p => p.length > 0);

            paragraphs.forEach(para => {
                // 处理加粗标记
                 para = para.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                 contentHtml += `<p>${para}</p>`;
            });
              
            // 添加媒体内容
            if (kp.media && kp.media.length > 0) {
                contentHtml += '<div class="media-grid">';
                
                kp.media.forEach(media => {
                    if (media.type === 'image') {
                        contentHtml += `
                            <div class="media-item">
                                <img src="${media.content}" alt="${media.alt || kp.title}">
                                <div class="media-caption">${media.alt || ''}</div>
                            </div>
                        `;
                    } else if (media.type === 'video') {
                        contentHtml += `
                            <div class="media-item">
                                <iframe src="${media.content}" allowfullscreen></iframe>
                                <div class="media-caption">${media.alt || ''}</div>
                            </div>
                        `;
                    }
                });
                
                contentHtml += '</div>';
            }
            
            modalContent.innerHTML = contentHtml;
            
            document.getElementById('knowledgeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('knowledgeModal').style.display = 'none';
        }
        
        function navigateKp(direction) {
            if (appData.currentKps.length === 0) return;
            
            if (direction === 'prev') {
                appData.currentKpIndex = (appData.currentKpIndex - 1 + appData.currentKps.length) % appData.currentKps.length;
            } else {
                appData.currentKpIndex = (appData.currentKpIndex + 1) % appData.currentKps.length;
            }
            
            const kp = appData.currentKps[appData.currentKpIndex];
            showKnowledgeDetail(kp.id);
        }

        function initPage() {
            initAppData();
            renderSidebar();
            renderKnowledgeList();
            
            bindGlobalEvents();
        }
        
        function bindGlobalEvents() {
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            document.getElementById('prevKp').addEventListener('click', () => navigateKp('prev'));
            document.getElementById('nextKp').addEventListener('click', () => navigateKp('next'));
            
            // 点击模态框外部关闭
            document.getElementById('knowledgeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!searchTerm) {
                resultsContainer.classList.remove('active');
                return;
            }
            
            const results = [];
            
            appData.sections.forEach(section => {
                section.topics.forEach(topic => {
                    topic.knowledgePoints.forEach(kp => {
                        const titleMatch = kp.title.toLowerCase().includes(searchTerm);
                        const contentMatch = kp.content.toLowerCase().includes(searchTerm);
                        
                        if (titleMatch || contentMatch) {
                            results.push({
                                sectionId: section.id,
                                sectionName: section.name,
                                topicId: topic.id,
                                topicName: topic.name,
                                kp: kp
                            });
                        }
                    });
                });
            });
            
            if (results.length > 0) {
                resultsContainer.innerHTML = '';
                
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="result-content">
                            <div class="result-title">${result.kp.title}</div>
                            <div class="result-desc">${result.kp.content.substring(0, 80)}${result.kp.content.length > 80 ? '...' : ''}</div>
                            <div class="result-tag">${result.sectionName} / ${result.topicName}</div>
                        </div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        appData.currentSectionId = result.sectionId;
                        appData.currentTopicId = result.topicId;
                        renderSidebar();
                        renderKnowledgeList();
                        
                        setTimeout(() => {
                            const item = document.querySelector(`.knowledge-item[data-kp-id="${result.kp.id}"]`);
                            if (item) {
                                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                item.style.animation = 'highlight 1.5s ease';
                                setTimeout(() => item.style.animation = '', 1500);
                            }
                            
                            resultsContainer.classList.remove('active');
                            document.getElementById('searchInput').value = '';
                        }, 100);
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
                
                resultsContainer.classList.add('active');
            } else {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><p>未找到匹配的常识点</p></div>';
                resultsContainer.classList.add('active');
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes highlight {
                0% { background-color: #e3f2fd; }
                50% { background-color: #ffeb3b; }
                100% { background-color: #e3f2fd; }
            }
        `;
        document.head.appendChild(style);

              
        // 生成二维码
        function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            const qrCanvas = document.getElementById('qrcode');
            
            // 获取当前URL
            const currentUrl = window.location.href;
            
            // 清除旧二维码
            const ctx = qrCanvas.getContext('2d');
            ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
            
            // 生成新二维码
            QRCode.toCanvas(qrCanvas, currentUrl, {
                width: 200,
                margin: 1
            }, function (error) {
                if (error) console.error(error);
            });
            
            qrContainer.style.display = 'flex';
        }
        
        // 初始化PWA功能
        function initPWA() {
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');
            
            // 检测是否支持PWA安装
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // 显示安装按钮
                installBtn.style.display = 'block';
                
                installBtn.addEventListener('click', async () => {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                });
            });
            
            // 监听应用安装状态
            window.addEventListener('appinstalled', () => {
                installBtn.style.display = 'none';
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
